<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gourmet Haus | About Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* === HEADER === */
    header {
      background: linear-gradient(135deg, #009688, #004d40); /* Gradient from teal to dark blue */
      padding: 15px 0;  /* Reduced padding */
}

.header-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: nowrap; /* Ensure items stay in a row */
  padding: 0 20px;
}

.header-container .logo {
  max-width: 100px; /* Reduced logo size */
  display: block;
}

.left {
  display: flex;
  align-items: center; /* Vertically aligns the logo and site title */
}

.site-title {
  font-family: 'Arial', cursive;
  font-size: 2rem;  /* Adjust the size as needed */
  color: #2f2d2d;  /* Pure white color */
  margin-left: 15px;
}

/* Make sure the header elements are horizontally aligned */
.center, .right {
  display: flex;
  align-items: center;
}

        /* Search Box Styling */
        .search-input {
            padding: 15px 40px;  /* Moderate padding for a balanced size */
            width: 350px;  /* Adjusted width */
            border-radius: 50px;  /* Rounded edges */
            font-size: 1.2rem;  /* Slightly larger text */
            border: 2px solid #ccc;
            background: #fff;
            color: #333;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.7);
        }

        /* Placeholder Styling */
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);  /* Lighter white color for the placeholder */
            font-style: italic;  /* Italicized placeholder text */
            font-size: 1.3rem;  /* Slightly larger font size for the placeholder */
            transition: all 0.3s ease;
        }

        .search-input:focus::placeholder {
            color: #ffc107;  /* Yellow placeholder text when focused */
        }

        /* Nav items styling and alignment */
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;  /* Reduced gap */
            padding: 0;
            margin: 0;
            justify-content: flex-end;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 1rem; /* Reduced font size */
            position: relative;
            padding: 5px 10px;  /* Adjusted padding */
            transition: all 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            color: #ffc107; /* Yellow hover */
        }

        nav a::after {
            content: '';
            display: block;
            width: 0%;
            height: 2px;
            background: #ffc107;
            transition: width 0.3s;
            margin: auto;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* === FOOTER === */
        footer {
            background-color: #000;
            color: #fff;
            padding: 50px 20px; /* Increased from 30px */
            margin-top: 60px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-container p {
            margin: 0;
            font-size: 1.1rem; /* Slightly larger font */
        }

        .social a img {
            height: 30px; /* Increased from 24px */
            margin-left: 15px;
        }
    </style>
</head>
<body>

  <!-- HEADER -->
  

</body>
</html>
